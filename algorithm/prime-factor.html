	      <h2>素因数分解</h2>
	
	      <h4>説明</h4>
	      <p>素因数分解する。</p>

        <h4>計算量</h4>
        <p>$O(\sqrt N)$</p>

	      <h4>実装例</h4>
        <pre><code class="cpp" src="source/prime-factor.cpp"></code></pre>
        <h4>応用: 約数の個数</h4>
        <p>ある自然数 $n$ を素因数分解して $n = \prod_{i=1}^r {p_i}^{a_i}$ ($p_i$ は素数) の形で表せたとする。</p>
        <p>自然数 $n$ の約数の個数 $d(n)$ は $d(n) = \prod_{i=1}^r (a_i + 1)$ と等しいことが示せる。</p>
